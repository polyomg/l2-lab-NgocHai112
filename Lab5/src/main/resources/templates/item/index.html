<html th:replace="~{/layout/base::layout(~{::title}, ~{::section})}">
<head><title>Danh sách sản phẩm</title></head>
<body>
<section>
  <div class="card shadow p-3">
    <h4 class="mb-3 text-primary">Danh sách sản phẩm</h4>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" th:each="item: ${items}">
        <div class="card h-100 text-center p-3">
          <div class="card-body">
            <h5 th:text="${item.name}"></h5>
            <p class="text-muted">$<span th:text="${item.price}"></span></p>
            <a th:href="@{|/cart/add/${item.id}|}" class="btn btn-outline-primary btn-sm">Thêm vào giỏ</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/cart/view" class="btn btn-success">Xem giỏ hàng</a>
    </div>
  </div>
</section>
</body>
</html>
