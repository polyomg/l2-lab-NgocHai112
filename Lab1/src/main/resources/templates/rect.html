<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính hình chữ nhật</title>
    <!-- Thư viện Bootstrap để làm đẹp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center mb-4">Tính diện tích và chu vi hình chữ nhật</h3>

    <!-- Form nhập dữ liệu -->
    <form action="/rect/calc" method="post" class="border p-3 bg-white rounded">
        <div class="mb-3">
            <label>Chiều dài:</label>
            <input type="number" name="length" class="form-control" placeholder="Nhập chiều dài">
        </div>
        <div class="mb-3">
            <label>Chiều rộng:</label>
            <input type="number" name="width" class="form-control" placeholder="Nhập chiều rộng">
        </div>
        <button type="submit" class="btn btn-primary">Tính</button>
    </form>

    <!-- Chỗ hiện kết quả -->
    <div class="mt-3">
        <p th:if="${area != null}">Diện tích: <span th:text="${area}"></span></p>
        <p th:if="${perimeter != null}">Chu vi: <span th:text="${perimeter}"></span></p>
    </div>
</div>

</body>
</html>
