<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tồn kho theo loại</title>
</head>
<body>
<h3>TỒN KHO THEO LOẠI</h3>

<table border="1" style="width:100%">
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.group.name}"></td> <!-- group là Category -->
            <td th:text="${#numbers.formatDecimal(item.sum, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${item.count}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
