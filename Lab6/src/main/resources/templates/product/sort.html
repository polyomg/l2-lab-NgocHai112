<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sorting</title>
</head>
<body>
<h3>SORTING BY <span th:text="${field}">PRICE</span></h3>

<table border="1" style="width:100%">
  <tr>
    <th><a href="/product/sort?field=id">Id</a></th>
    <th><a href="/product/sort?field=name">Name</a></th>
    <th><a href="/product/sort?field=price">Price</a></th>
    <th><a href="/product/sort?field=createDate">Date</a></th>
  </tr>

  <tr th:each="item : ${items}">
    <td th:text="${item.id}">1</td>
    <td th:text="${item.name}">Milk tea</td>
    <td th:text="${item.price}">30000</td>
    <td th:text="${#dates.format(item.createDate,'yyyy-MM-dd')}">2025-01-01</td>
  </tr>
</table>
</body>
</html>
