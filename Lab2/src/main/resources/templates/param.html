<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Params</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h4 class="mb-3">Bài 2 - PathVariable &amp; RequestParam</h4>

    <form action="/param/save/2021" method="post" class="mb-3">
      <div class="input-group">
        <input type="text" name="y" class="form-control" value="2031">
        <button class="btn btn-primary">Lưu</button>
      </div>
    </form>

    <ul class="list-group">
      <li class="list-group-item">X: <span th:text="${x}">?</span></li>
      <li class="list-group-item">Y: <span th:text="${y}">?</span></li>
    </ul>
  </div>
</div>

</body>
</html>
