<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - OK Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4 class="mb-3">Bài 1 - Mapping nhiều nút OK</h4>

        <form action="/ctrl/ok" method="post">
            <div class="d-grid gap-2">
                <button class="btn btn-primary">OK 1 (POST)</button>
                <button formmethod="get" class="btn btn-success">OK 2 (GET)</button>
                <button formaction="/ctrl/ok?x" class="btn btn-warning">OK 3 (?x)</button>
            </div>
        </form>

        <div class="mt-3">
            <p><strong>Kết quả:</strong> <span th:text="${methodName}">?</span></p>
        </div>
    </div>
</div>

</body>
</html>
