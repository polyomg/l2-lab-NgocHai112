<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bài 3 - Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h4 class="mb-3">Bài 3 - Nhập sản phẩm</h4>

    <form action="/product/save" method="post" class="mb-3">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Tên sản phẩm">
      </div>
      <div class="mb-3">
        <input type="number" name="price" class="form-control" placeholder="Giá sản phẩm">
      </div>
      <button class="btn btn-success">Lưu</button>
    </form>

    <ul class="list-group">
      <li class="list-group-item">Tên: <span th:text="${name}"></span></li>
      <li class="list-group-item">Giá: <span th:text="${price}"></span></li>
    </ul>
  </div>
</div>

</body>
</html>
