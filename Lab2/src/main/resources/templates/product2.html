<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bài 4 - Model & @ModelAttribute</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h4 class="mb-3">Bài 4 - Model &amp; @ModelAttribute</h4>

    <!-- Form nhập sản phẩm -->
    <form action="/product2/save" method="post" class="mb-3">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Tên sản phẩm"
               th:value="${product1.name}">
      </div>
      <div class="mb-3">
        <input type="number" name="price" class="form-control" placeholder="Giá sản phẩm"
               th:value="${product1.price}">
      </div>
      <button class="btn btn-primary">Lưu</button>
    </form>

    <!-- Hiển thị sản phẩm mặc định -->
    <h5>Sản phẩm mặc định (product1):</h5>
    <ul>
      <li th:text="${product1.name}">Tên sản phẩm</li>
      <li th:text="${product1.price}">Giá sản phẩm</li>
    </ul>

    <!-- Hiển thị sản phẩm vừa nhập -->
    <h5>Sản phẩm vừa nhập (product2):</h5>
    <div th:if="${product2 != null}">
      <ul>
        <li th:text="${product2.name}">Tên sản phẩm</li>
        <li th:text="${product2.price}">Giá sản phẩm</li>
      </ul>
    </div>

    <!-- Hiển thị danh sách sản phẩm -->
    <h5>Danh sách sản phẩm mẫu (items):</h5>
    <ul class="list-group">
      <li class="list-group-item" th:each="item : ${items}"
          th:text="${item.name + ' - ' + item.price}"></li>
    </ul>
  </div>
</div>

</body>
</html>
